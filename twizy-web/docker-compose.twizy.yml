# docker stack deploy -c docker-compose.twizy.yml twizy --with-registry-auth
services:
  web:
    image: ghcr.io/alexraskin/twizy-web:${GIT_COMMIT_HASH:-latest}
    networks:
      - proxy
      - net
    deploy:
      update_config:
        order: start-first
        parallelism: 1
        failure_action: rollback
        monitor: 10s
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      replicas: 2
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

networks:
  net:
    driver: overlay
    attachable: true
  proxy:
    external: true
    name: proxy
